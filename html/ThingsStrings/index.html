    <script>
    $(function() {
        // setup master volume
        $( "#master" ).slider({
          value: 60,
          orientation: "horizontal",
          range: "min",
          animate: true
        });
        // setup graphic EQ
        $( "#thresholds > div > div > span" ).each(function() {
          // read initial values from markup and remove that
          var value = parseInt( $( this ).text(), 10 );
          $( this ).empty().slider({
            value: value,
            range: "min",
            animate: true,
            orientation: "horizontal",
            slide: function( event, ui ) {
                    $(this).parent().parent().children("#ths").text( ui.value );
                },
          });
          $(this).parent().parent().children("#ths").text( value );
        });
      });
    </script>
